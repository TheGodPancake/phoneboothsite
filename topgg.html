<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phonebooth - Connect Across Discord</title>
    <!-- Favicon -->
    <link rel="icon" href="phonebooth.ico" type="image/x-icon">
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --violet-web-color: #F682DD;
            --deep-sky-blue: #00B7FE;
            --chefchaouen-blue: #5296F1;
            --light-cyan: #C5F5FD;
            --celestial-blue: #009FFE;
        }
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, var(--light-cyan), var(--deep-sky-blue));
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .button-container {
            text-align: center;
            padding: 20px;
        }
        .button {
            display: inline-block;
            padding: 15px 30px;
            margin: 10px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .discord-button {
            background-color: #76b9ff;
            color: white;
        }
        .add-server-button {
            background-color: #fba4ec;
            color: white;
        }
        .button:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 8px rgba(0,0,0,0.2);
        }

        /* Slideshow styles */
        .slideshow-container {
            max-width: 800px;
            position: relative;
            margin: 20px auto;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
        }
        .slide {
            display: none;
            text-align: center;
        }
        .slide.active {
            display: block;
        }
        .slide img {
            width: 100%;
            height: auto;
        }
        .slide-content {
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
        }
        .slide-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 10px;
            color: #333;
        }
        .slide-description {
            font-size: 16px;
            color: #666;
        }
        .prev, .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            padding: 16px;
            color: white;
            font-weight: bold;
            font-size: 18px;
            background: rgba(0, 0, 0, 0.3);
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: 0.3s ease;
        }
        .next {
            right: 20px;
        }
        .prev {
            left: 20px;
        }
        .prev:hover, .next:hover {
            background: rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <div class="button-container">
        <a href="https://discord.com/invite/BuzvBguFBA" class="button discord-button" target="_blank">JOIN OUR DISCORD</a>
        <a href="https://top.gg/bot/1304252651021664347/invite" class="button add-server-button" target="_blank">ADD BOT TO YOUR SERVER</a>
    </div>

    <div class="slideshow-container">
        <div class="slide">
            <img src="https://i.imgur.com/MO34fkB.png" alt="Real-Time Conversations">
            <div class="slide-content">
                <div class="slide-title">Real-Time Conversations!</div>
            </div>
        </div>

        <div class="slide">
            <img src="https://i.imgur.com/r8AXsVZ.png" alt="Easy Setup">
            <div class="slide-content">
                <div class="slide-title">Easy to Set Up!</div>
                <div class="slide-description">Just use /config</div>
            </div>
        </div>

        <div class="slide">
            <img src="https://i.imgur.com/0MRlsx7.png" alt="Report System">
            <div class="slide-content">
                <div class="slide-title">Report System!</div>
                <div class="slide-description">Report a message by clicking on it or replying to it to report.</div>
            </div>
        </div>

        <button class="prev" onclick="changeSlide(-1)">❮</button>
        <button class="next" onclick="changeSlide(1)">❯</button>
    </div>

    <script>
        let currentSlide = 0;
        const slides = document.getElementsByClassName("slide");
        
        // Show first slide initially
        slides[0].classList.add('active');

        function changeSlide(direction) {
            slides[currentSlide].classList.remove('active');
            currentSlide = (currentSlide + direction + slides.length) % slides.length;
            slides[currentSlide].classList.add('active');
        }
    </script>
</body>
</html>
